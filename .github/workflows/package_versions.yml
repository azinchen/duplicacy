name: Update GitHub package versions

on:
  schedule:
    - cron: 0 3 * * *

jobs:
  update_github_releases:
    name: Update github package versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repository: ["gilbertchen/duplicacy", "just-containers/s6-overlay"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Read repository version
        id: repository
        shell: bash
        run: |
          TAG=$(curl -Ls https://api.github.com/repos/${{ matrix.repository }}/tags | jq -r "first.name")
          VERSION=${TAG:1}
          BRANCH="packageupdaterbot/${{ matrix.repository }}-${VERSION}"
          echo "::set-output name=version::${VERSION}"
          echo "::set-output name=branch::${BRANCH}"
          echo "Repository version=${VERSION}, branch=${BRANCH}"

      - name: Update Dockerfile
        shell: bash
        run: |
          ESCAPED_SEARCH=$(printf '%s\n' "${{ matrix.repository }}" | sed -e 's/[\/&]/\\&/g')
          sed -i "/.*${ESCAPED_SEARCH}.*/{n;s/.*/ENV PACKAGEVERSION=\"${{ steps.repository.outputs.version }}\"/}" Dockerfile

      - name: Create Pull Request, Bump ${{ matrix.repository }} to ${{ steps.repository.outputs.version }}
        uses: peter-evans/create-pull-request@v3.12.0
        with:
          branch: ${{ steps.repository.outputs.branch }}
          commit-message: Bump ${{ matrix.repository }} to ${{ steps.repository.outputs.version }}
          delete-branch: true
          title: Bump ${{ matrix.repository }} to ${{ steps.repository.outputs.version }}
          body: |
            Bump [${{ matrix.repository }}](https://github.com/${{ matrix.repository }}) to ${{ steps.repository.outputs.version }}.

            - Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)
          labels: |
            dependencies
            github_actions
